<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css"> 
</head>
  
<body>
  <div class="container">

    <div class="search">
      <input type="text" id="input-field" name="city" placeholder="Search City">
      <button name = "search" id = "search_button" type="submit">search</button>
      <p class="errors"></p>  
      </div>
      <div class="line1">
      <p>
        Today's:
        <span>Weather Description</span>
        <button style="float:right;"><a href="weather.php" style="text-decoration:none;">View</a></button>
      </p>
      </div>
      <div class="weather">
      <div class="city_weather">
        <div id="first" >
          <div class="icon"><img class="icons-image" src="images/rain.png" alt=""></div>
          <div class="citytemp">
            <h2 class="temp" name = "temperature"></h2>
          </div>
          <div class="text">
            <h2 class="city" name = "city"></h2>
            <p class="weather_condition" name="weather_condition"></p>
          </div>
        </div>
      </div>
      </div>
      <div class="Todays_date">
      <h3 class="date" name = "date">Date</h3>
      <p class="date-value"></p>
      </div>
      <div class="phw">
        <div class="pressure">
          <h4>Pressure</h4>
          <p class="pressure-value" name = "pressure"></p>
      </div>
        <div class="humidity">
          <h4>Humidity</h4>
          <p class="humidity-value" name = "humidity"></p>
        </div>
        <div class="wind">
          <h4>Windspeed</h4>
          <p class="wind-value" name = "wind"></p>
        </div>
        
      </div>
    
    </div>

</body>
<script src="script.js"></script>
</html>
